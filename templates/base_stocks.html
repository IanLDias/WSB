<html>
    <head>
        <title>Stocks</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>
    <body> 
        <div class= "ui container">
            <h1><a href="/">Home </a> <i class="angle double right icon"></i> Stock List</h1>

            <table class="ui selectable striped celled table">
                <thead>
                    <tr>
                    <th>id</th>
                    <th>Symbol</th>
                    <th>Name</th>
                    </tr>
                </thead>
                <tbody>
                    {% for stock in stocks %}
                    <tr>
                        <td>{{ stock.id }}</td>
                        <td>{{ stock.symbol }}</td>
                        <td><a href="/stocks/{{ stock.symbol }}">{{ stock.company}}</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
                </table>
        </div>

    </body>
</html>
